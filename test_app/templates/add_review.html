
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% load static %}
    <style>
        .form-control {
            width: 250px;
        }
        #id_description {
            width: 250px;
            height: 100px;
        }
        .form-group {
            margin-bottom: 15px; /* Отступ между группами полей */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Add a New Car</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% for field in car_form %}
                                <div class="form-group row">
                                    <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label }}</label>
                                    <div class="col-sm-8">
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-success"><i class="fas fa-plus mr-2"></i>Add Car</button>
                            <a href="{% url 'car_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left mr-2"></i>Back to Car List</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
