<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Listings</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header {
            background-color: #dc3545; /* Red background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .car-icon {
            margin-right: 10px;
        }

        .search-input {
            width: 200px; /* Adjust as needed */
            margin-right: 10px;
        }

        .login-button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-left">
            <i class="fas fa-car fa-lg car-icon"></i>  <!-- Car Icon from Font Awesome -->
              <input type="number" class="form-control" placeholder="739 900">
            <input type="number" class="form-control" placeholder="18 400 000">
        </div>

        <div class="header-right">
            <input type="search" class="form-control search-input" placeholder="Поиск по объявлениям">
            <button class="login-button">Войти</button>
        </div>
    </div>

    <!-- Car List Section -->
    <div class="container-fluid">  <!-- Changed to container-fluid -->
        <h1>Car List</h1>
        <div class="row justify-content-start">
            {% for car in cars %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.car_brand }}</h5>
                            <p class="card-text">Body: {{ car.car_body }}</p>
                            <p class="card-text">Description: {{ car.description|default:"-" }}</p>
                            <p class="card-text">Horsepower: {{ car.horse_power }}</p>
                            <p class="card-text">Drive: {{ car.car_drive }}</p>
                            <p class="card-text">Tax: {{ car.tax }}</p>
                            <p class="card-text">User: {{ car.user }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3a8K9a6uXU0W4K4n4Xz9jT8mN2nQ6WzF4m9G4L5A6GgG1M0gN5G0sU" crossorigin="anonymous"></script>
</body>
</html>
